<!DOCTYPE html>

  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
      integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN"

    <link rel="stylesheet" href="./css/main.css" />

  <body>
    <!-- Top bar -->
    <section class="top-bar">
      <div class="left-top-bar">
        <p>
          <i class="fa fa-phone"></i>
          <span> Client service (27) 11-000-000 </span>

      </div>
      <div class="right-top-bar">

          <i class="icon fa fa-facebook"></i>
          <i class="icon fa fa-linkedin"></i>
          <i class="icon fa fa-instagram"></i>
        </p>

    </section>
    <!-- End top bar-->

    <!-- Navbar-->
    <section class="header-inner-page">
      <div class="navigation">
        <div class="logo">
          <img src="./images/Eye_logo_white.png" alt="" />

        <ul>
          <li>
            <a href="#">Home</a>
          </li>
          <li>
            <a href="#">services</a>
          </li>
          <li>

          </li>
          <li>

          </li>

        </ul>
      </div>

      <div class="inner-text">
        <h1 class="title-medium">CONTACT</h1>
      </div>
    </section>
    <!-- section-contact-->

    <div class="container">
      <div class="contact">
        <div class="contact-info">
          <h3>CONTACT INFO</h3>
          <small>We glad to have you around</small>
          <hr />
          <div class="text-group">
            <div class="text-group">
              <img src="#" alt="" />
              <p>Phone<br />011-22-2222</p>
            </div>
            <div class="text-group">
              <img src="#" alt="" />
              <p>Phone<br />011-22-2222</p>
            </div>
          </div>

          <hr />
          <div class="text-group">
            <div class="text-group">
              <img src="#" alt="" />
              <p>Address<br />23 10th Street Rivonia</p>
            </div>
          </div>
          <div class="social-media">icons</div>
          <hr />
        </div>
        <div class="contact-form">
          <h3>SEND A MESSAGE</h3>
          <small>Your email will not be published</small>
          <hr class="line-bottom" />
          <form action="" class="form">
            <div class="input-group">
              <input type="text" name="" id="" placeholder="Name" />
              <input type="email" name="" id="" placeholder="Email" />
            </div>
            <textarea name="" id="" cols="20" rows="5"></textarea>
            <button type="submit">SUBMIT</button>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
